<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Color</title>
</head>

<body>
  <div class="container">
    <h1>What's your favorite color?</h1>
    <p>Click a button to choose what color you'd like this page to be:</p>

    <button class="btn btn-success" id="green">Green</button>
    <button class="btn btn-warning" id="yellow">Yellow</button>
    <button class="btn btn-danger" id="red">Red</button>
    <button class="btn btn-purple" id="purple">Purple</button>
    <button class="btn btn-blue" id="blue">Blue</button>
    <button class="btn btn-reset" id="reset">Reset</button>
  </div>
</body>
</html>
